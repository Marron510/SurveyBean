<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SurveyBean 홈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>설문조사 목록</h1>
            <div id="authButtons">
                <a href="/signup" class="btn btn-secondary" id="signupBtn">회원가입</a>
                <a href="/login" class="btn btn-primary" id="loginBtn">로그인</a>
            </div>
            <div id="loggedInButtons" style="display: none;">
                <a href="/create-survey" class="btn btn-success me-2">설문조사 생성</a>
                <button class="btn btn-danger" id="logoutBtn">로그아웃</button>
            </div>
        </div>

        <div class="list-group">
            <a th:each="survey : ${surveys}" th:href="@{/surveys/{id}(id=${survey.surveyId})}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${survey.title}">설문조사 제목</h5>
                </div>
                <p class="mb-1" th:text="${survey.description}">설문조사 설명</p>
            </a>
        </div>

        <div th:if="${surveys.isEmpty()}" class="alert alert-info mt-4" role="alert">
            현재 진행 가능한 설문조사가 없습니다.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jwtToken = localStorage.getItem('jwtToken');
            const authButtons = document.getElementById('authButtons');
            const loggedInButtons = document.getElementById('loggedInButtons');
            const logoutBtn = document.getElementById('logoutBtn');

            if (jwtToken) {
                authButtons.style.display = 'none';
                loggedInButtons.style.display = 'block';
            } else {
                authButtons.style.display = 'block';
                loggedInButtons.style.display = 'none';
            }

            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem('jwtToken');
                    window.location.href = '/'; // Redirect to refresh page state
                });
            }
        });
    </script>
</body>
</html>
